<!DOCTYPE html>
<html lang="en">
    <head>
        <title>類比鐘Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style/main.css" rel="stylesheet">
    </head>
    <body> <!--todo 三色背景大底-->
        <div class="container"> <!--todo 時鐘下方[陰影]-->
            <div class="box"> <!--todo 時鐘[圓形]框+半透底-->
                <div class="clock"> <!--todo [鐘面內]+立體陰影-->
                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="sec">
                        <div class="sc" id="sc"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
